<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Number</th>
            <th>Characteristics</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car, iterStat : ${cars}"
            th:style="${iterStat.odd}">
            <td th:text="${iterStat.index}+1"></td>
            <td th:text="${car}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <br/>
</div>
</body>
